<div class="grid-container">
  <mat-grid-list [cols]="breakpoint" rowHeight="350px" (window:resize)="onResize($event)" >
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'"  *ngIf="airportService.visible.sigmet">
      <mat-card style="height:100%;width:100%" class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <app-sigmet></app-sigmet>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'2'" *ngIf="airportService.visible.sigchart">
      <mat-card class="dashboard-card">
        <img mat-card-image src="https://www.aro.lfv.se/tor/nswc2aro.gif?995457" alt="Swedish sig-WX chart">
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" *ngIf="airportService.visible.radar">
      <mat-card class="dashboard-card">
         <img mat-card-image  src="https://api.met.no/weatherapi/radar/1.5/?radarsite=southeast_norway&type=reflectivity&content=animation&size=normal" frameborder="0">
         </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" *ngIf="airportService.visible.ceiling">
      <iframe width="622" height="350" src="https://embed.windy.com/embed2.html?lat=59.153&lon=10.107&zoom=6&level=surface&overlay=cbase&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=59.131&detailLon=10.217&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" *ngIf="airportService.visible.visibility">
      <iframe width="622" height="350" src="https://embed.windy.com/embed2.html?iconEu&lat=59.153&lon=10.107&zoom=6&level=surface&overlay=visibility&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=59.131&detailLon=10.217&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" *ngIf="airportService.visible.lightning">
       <mat-card class="dashboard-card">
         <img mat-card-image  src="https://api.met.no/weatherapi/radarlightning/1.1/?radarsite=southeast_norway&type=lightning&content=animation" frameborder="0">
         </mat-card>
      <!--iframe width="622" height="350" src="https://embed.windy.com/embed2.html?lat=59.131&lon=10.217&zoom=5&level=surface&overlay=radar&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=59.131&detailLon=10.217&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0"></iframe-->
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let airport of airportService.airports " [colspan]="1" [rowspan]="1" >
      <mat-card class="dashboard-card">
        <img  style="margin-bottom: 0px;" mat-card-image src="{{getImageUrl(airport)}}" alt="Meteorogram for {{airport}}">
        <mat-card-content class="dashboard-card-content">
          <span class="mat-caption">
          <app-wind [icao]='airport'></app-wind>
          <app-metar [icao]='airport'></app-metar>
          <app-taf [icao]='airport'></app-taf>
        </span>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
